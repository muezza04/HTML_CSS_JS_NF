<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <form id="form">
        <h3>Menghitung Jumlah</h3>
        <input type="text" id="bilp" size="2" onchange="nilai()"><br>
        <b>+</b><br>
        <input type="text" id="bilk" size="2" onchange="nilai()"><br>
        <b>=</b><br>
        <input type="text" id="bilh" size="2" value="0">
    </form>
</body>
<script>
    function nilai(){
        let a = Number(document.getElementById("bilp").value);
        let b = Number(document.getElementById("bilk").value);
        let c = a + b;
        document.getElementById("bilh").value = c;
    }
</script>
</html>
