<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keliling dan Luas</title>
</head>
<body>
    <h2>Luas dan Keliling lingkaran</h2>
    <label for="jari">Masukkan jari-jari lingkaran</label><br>
    <input id="jari" type="number" size="26" placeholder="jari-jari..." /><p>
    <input type="button" onclick="luas()" value="Luas">
    <input type="button" onclick="keliling()" value="Keliling"><p>
    Hasil : <span id="hasil"></span>
</body>
<script>
    function luas(){
        let r = document.getElementById("jari").value;
        nilai = 3.14 * r *r;
        document.getElementById("hasil").innerHTML = nilai.toFixed(2) + " cm";
    }
    function keliling(){
        let r = document.getElementById("jari").value;
        nilai = 2 * 3.14 *r;
        document.getElementById("hasil").innerHTML = nilai.toFixed(2) + " cm";
    }
</script>
</html>
