<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1em;
        }
        .form{
            width: 40%;
        }
        #masuk,#keluar{
            outline: none;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <fieldset>
            <legend>Biaya Parkir per Jam</legend>
            <table>
                <thead>
                    <tr>
                        <th>Jam masuk</th>
                        <th>Jam keluar</th>
                        <th>Lama</th>
                        <th>Keluaran Biaya</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="masuk" size="10" placeholder="< keluar" onchange="proses()"></td>
                        <td><input type="text" id="keluar" size="10" placeholder="> masuk" onchange="proses()"></td>
                        <td><span id="lama"></span></td>
                        <td><span id="harga"></span></td></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>
<script>
    function proses(){
        let jmasuk = Number(document.getElementById("masuk").value);
        let jkeluar = Number(document.getElementById("keluar").value);
        let nf = new Intl.NumberFormat('id-ID').format;

        let lamaj = jkeluar - jmasuk;
        hasil = lamaj * 1000 + 1000

        document.getElementById("lama").innerHTML = lamaj + " jam";
        document.getElementById("harga").innerHTML = "Rp. " + nf(hasil);
    }
</script>
</html>
