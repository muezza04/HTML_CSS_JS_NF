<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga dollor</title>
</head>
<body>
    <label for="dol">Masukkan Jumlah Dollar</label><br>
    <input id="dol" type="number" size="26" placeholder="Dollar" onchange="proses()"/><p>
    Hasil : <span id="hasil"></span>
</body>
<script>
    function proses(){
        let dolar = document.getElementById("dol").value;
        let nf = new Intl.NumberFormat('id-ID').format;
        nilai = dolar * 14650;
        document.getElementById("hasil").innerHTML = "Rp. " + nf(nilai);
    }
</script>
</html>
